name: MyohanMeeting Backend CICD

on:
  push:
    branches: [ "feat/github-action-cicd" ]
  pull_request:
    branches: [ "feat/github-action-cicd" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCE_INSTANCE: instance-2
  GCE_INSTANCE_ZONE: us-central1-a

jobs:
  setup-build-publish:
    name: Setup, Build, Publish
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - run: mkdir ./MyohanMeeting/src/main/resources/config
      - run: touch ./MyohanMeeting/src/main/resources/config/secret.yml
      - run: echo "${{ secrets.DEV_SECRET_PROPERTIES }}" > ./MyohanMeeting/src/main/resources/config/secret.yml
      - run: cat ./MyohanMeeting/src/main/resources/config/secret.yml

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 363.0.0'

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker
      # Build the Docker image
      - name: Build
        run: |-
          docker build --tag "gcr.io/$PROJECT_ID/myoback-dev:$GITHUB_SHA" /home/runner/work/MeMyo-Backend/MeMyo-Backend/MyohanMeeting
      # Push the Docker image to Google Container Registry
      - name: Publish
        run: |-
          docker push "gcr.io/$PROJECT_ID/myoback-dev:$GITHUB_SHA"
